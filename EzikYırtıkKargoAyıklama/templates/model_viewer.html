<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #model-container {
            width: 100vw;
            height: 100vh;
        }
        .model-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .model-controls button {
            margin: 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .model-controls button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="model-container"></div>
    <div class="model-controls">
        <button onclick="loadModel('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf')">Load Duck Model</button>
        <button onclick="loadModel('https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMan/glTF/CesiumMan.gltf')">Load Cesium Man</button>
    </div>

    <script type="module">
        import { ModelViewer } from '/static/js/model_viewer.js';

        const viewer = new ModelViewer('model-container');

        window.loadModel = function(url) {
            viewer.loadModel(url);
        };
    </script>
</body>
</html>
